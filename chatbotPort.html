<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="main.css"> 
    <style>
       
        .chatbot{
            height: 400px;
            width: 300px;
            border: 2px solid #4CAF50;
           
            margin-left: 14%;
            margin-top: 5%;
           
        }
        .container{
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
           

        }
        .chat-log{
            height: 90%;
           overflow-y: auto;
           
        }
        .chatbotheader{
          
            margin-top: 3%;
           border-bottom: 1px solid #ccc;
           padding-left: 18%;
        }
        #user-message{
            width: 100%;
            border: none;
            height: 6%;
            border-radius: 7px;
            margin-bottom: 1%;
        }
        #send-btn{
            height: 7%;
            width: 100%;
            border: none;
            background-color: #4CAF50;
            border-radius: 7px;
            margin-bottom: 2%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <img src="image.png"><p>Jawad</p>
        </div>
         <navbar>
         <a href="index.html" id="home">Home</a>
          <a href="aboutMe.html" id="aboutMe">About Me</a>
          <a href="service.html" id="Service">Services</a>
          <a href="project.html" id="project">projects</a>
         </navbar> 
     </header>
     
    <div class="chatbot">
        <div class="container">
         <div class="chatbotheader">Mini ChatBot</h3></div>
        <div class="chat-log"  id="chat-log">

        </div>
        <input type="text" id="user-message" placeholder="Type your message here" required>
        <button id="send-btn">Send</button>
    </div>

    </div>

    <script>
        const chat_log=document.getElementById("chat-log");
        const user_Input=document.getElementById("user-message");
        const button=document.getElementById("send-btn");

        const ChatBotResponse={
            hello: 'Hello! How can I assist you?',
            hi: 'Hi there! What\'s on your mind?',
            hey: 'Hey! How\'s it going',
            "thinking about you":"Ohhh really that made my day",
        
            
       
            
        };
        button.addEventListener('click',()=>{
            const userMessage=user_Input.value.trim().toLowerCase();
            if(userMessage){
            displayUserMessage(userMessage);
            const botResponse=getChatBotResponse(userMessage);
            displayBotResponse(botResponse);
            user_Input.value="";
            }
        })

        function displayUserMessage(message){
            const userMesageElement=document.createElement('div');
            userMesageElement.textContent=` You: ${message}`
            chat_log.appendChild(userMesageElement);
            chat_log.scrollTop=chat_log.scrollHeight;
        }
        function displayBotResponse(response){
            const botMessageElement=document.createElement('div');
            botMessageElement.textContent=`bot: ${response}`;
            chat_log.appendChild(botMessageElement);
            chat_log.scrollTop=chat_log.scrollHeight;
        }
        function getChatBotResponse(userMessage){
            return ChatBotResponse[userMessage]|| "sorry ,that question is out of my reach";
        }
    </script>
</body>
</html>
